<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
    </button>
    <h4 class="modal-title">{$detail['id']>0 ? '修改' : '新增'}车辆</h4>
</div>
<div class="modal-body">
	<form class="form-inline form-edit border-none" id="formEdit" method="post" action="pop_edit" autocomplete="off">
       <input type="hidden" id="id" name="id" value="{$detail.id}">
       <input type="hidden" id="driver_id" name="driver_id" value="{$detail.driver_id}">
       <input type="hidden" id="type" name="type" value="{$detail.type}">
       <div class="form-unit-style" data-title="车辆信息">
           <div class="form-group clearfix">
               <div class="label-zoon required">车型号</div>
               <div class="input-zoon">
				<input class="form-control width-main" type="text" id="type" name="type" value="{$detail.type}" placeholder="例如：奥迪A6">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon required">车牌号</div>
               <div class="input-zoon">
				<input class="form-control width-main " type="text" id="num" name="num" value="{$detail.num}" placeholder="例如：辽B12345">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon required">购买年</div>
               <div class="input-zoon">
				<input class="form-control width-main" type="buy_year" id="buy_year" name="buy_year" value="{$detail.buy_year}" placeholder="例如：2012">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon required">座位数</div>
               <div class="input-zoon">
				<input class="form-control width-main " type="text" id="seat" name="seat" value="{$detail.seat}" placeholder="例如：7">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon">颜色</div>
               <div class="input-zoon">
				<input class="form-control width-main " type="text" id="color" name="color" value="{$detail.color}" placeholder="例如：黑色">
               </div>
           </div>
               
           <div class="form-group clearfix">
               <div class="label-zoon">备注</div>
               <div class="input-zoon">
				<input class="form-control width-main " type="text" id="remark" name="remark" value="{$detail.remark}" placeholder="例如：有运营牌照">
               </div>
           </div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <span id="resultInfo" class="text-success pull-left"></span>
    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    
</div>
<script type="text/javascript">
$(function(){
    $("#saveBtn").on("click",function(){
    	//window.frames["workspace"].window.testa();
        var btn = $(this);
        btn.addClass("disabled");
        $.post("/pintu/driver_car/pop_edit.html",$("#formEdit").serialize()).success(function(data){
            if(data.code==0){
            	showMsg(data.msg,'error');
                btn.removeClass("disabled");
            }else if(data.code==1){
            	popModalHide();
            	refreshFrame();
            }
        });
        return false;
    })
})
</script>
