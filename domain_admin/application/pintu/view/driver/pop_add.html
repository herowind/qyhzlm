<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
    </button>
    <h4 class="modal-title">新增司机</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger alert-dismissible fade in hide" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <strong>错误：</strong> 请输入正确的手机号.
	</div>
	<form class="form-inline form-edit border-none" id="formEdit" method="post" action="pop_add" autocomplete="off">
       <input type="hidden" id="id" name="id" value="{$detail.id}">
       
       <div class="form-unit-style" data-title="登录信息">
           <div class="form-group clearfix">
               <div class="label-zoon required">登录手机</div>
               <div class="input-zoon">
				<input class="form-control width-main" type="text" id="mobile" name="mobile" value="{$detail.password}" placeholder="请输入登录手机号码">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon required">登录密码</div>
               <div class="input-zoon">
				<input class="form-control width-main" type="password" id="password" name="password" value="{$detail.password}" placeholder="请输入登录密码">
               </div>
           </div>
           
           <div class="form-group clearfix">
               <div class="label-zoon required">司机姓名</div>
               <div class="input-zoon">
				<input class="form-control width-main " type="text" id="realname" name="realname" value="{$detail.realname}" placeholder="请输入真实姓名">
               </div>
           </div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <span id="resultInfo" class="text-success pull-left"></span>
    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    
</div>
<script type="text/javascript">
$(function(){
    $("#saveBtn").on("click",function(){
    	//window.frames["workspace"].window.testa();
        var btn = $(this);
        btn.addClass("disabled");
        $.post("/pintu/driver/pop_add.html",$("#formEdit").serialize()).success(function(data){
            if(data.code==0){
            	showMsg(data.msg,'error');
                btn.removeClass("disabled");
            }else if(data.code==1){
            	popModalHide();
            	refreshItem();
            }
        });
        return false;
    })
})
</script>
